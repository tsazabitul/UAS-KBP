<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pendukung Belajar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .completed span {
            text-decoration: line-through;
            color: gray;
        }
    </style>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Website Pendukung Belajar</h1>
        
        <!-- Pomodoro Timer -->
        <div class="card mt-4">
            <div class="card-body">
                <h2>Pomodoro Timer</h2>
                <label for="workTime">Waktu Belajar (menit):</label>
                <input type="number" id="workTime" class="form-control mb-2" value="25">

                <label for="breakTime">Waktu Istirahat (menit):</label>
                <input type="number" id="breakTime" class="form-control mb-2" value="5">

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button id="startTimer" class="btn btn-primary">Mulai Timer</button>
                    <button id="stopTimer" class="btn btn-danger">Berhenti Timer</button>
                </div>                

                <div id="timerDisplay" class="mt-3 text-center" style="font-size: 24px;">00:00</div>
            </div>
        </div>

        <!-- To-Do List -->
        <div class="card mt-4">
            <div class="card-body">
                <h2>To-Do List</h2>
                <input type="text" id="taskInput" class="form-control" placeholder="Tambahkan tugas baru...">
                <button id="addTask" class="btn btn-success mt-2">Tambah</button>
                <ul id="taskList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
